<!DOCTYPE html>
<html>
    <head>
        <title>Typing Speed</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style/main.css">
    </head>

    <body>
        <div class="root">
            <section id="words-output" > </section>

        </div>
        <script src="/js/Hello.js"></script>
    </body>
</html>
